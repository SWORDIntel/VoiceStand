[workspace]
members = [
    "voicestand-core",
    # Skip audio crates that require ALSA
    # "voicestand-audio",
    "voicestand-speech",
    # Skip GUI that requires GTK4
    # "voicestand-gui",
    # Skip main that depends on all crates
    # "voicestand",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["VoiceStand Team"]
license = "MIT"
repository = "https://github.com/SWORDIntel/VoiceStand"
rust-version = "1.70"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ML/Speech recognition
candle-core = "0.3"
candle-nn = "0.3"
candle-transformers = "0.3"

# Async/concurrency
crossbeam-channel = "0.5"
parking_lot = "0.12"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true
[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = voicestand_admin
allow_embedding = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = true
org_name = VoiceStand
org_role = Viewer

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/voicestand-overview.json

[paths]
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000/

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = memory

[log]
mode = console
level = info

[plugins]
allow_loading_unsigned_plugins =

[feature_toggles]
enable =

[alerting]
enabled = true
execute_alerts = true

[smtp]
enabled = false

[metrics]
enabled = true
interval_seconds = 10